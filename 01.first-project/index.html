<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Cinema</title>
</head>

<body>
    <h1>정글 시네마</h1>
    <section>
        <h2>정글 시네마 영화 목록</h2>
        <header>
            <h3>영화 정보 목록</h3>
            <nav>
                <ul>
                    <li><a href="#none">현재 상영 영화</a></li>
                    <li><a href="#none">개봉 예정 영화</a></li>
                    <li><a href="#none">박스 오피스</a></li>
                </ul>
            </nav>
        </header>
        <!-- 헤더 요소는 사이트 설명이나 탐색을 도와주는 요소이다. -->
        <section>
            <h3>현재 상영 영화 목록</h3>
            <ul>
                <li>
                    <article>
                        <h4>영화 상세정보</h4>
                    </article>
                    <!-- 독립적으로 사용을 할 수 있는 연관 컨텐츠를 위해 사용하는 태그(어느 페이지에서도 독립적으로 사용이 가능하다.) -->
                </li>
            </ul>
        </section>
        <!-- ./section -->
    </section>
    <!-- main 요소는 익스 플로어에서 지원을 하지 않는다. -->

</body>

</html>
